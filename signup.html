<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Delivery Service - Signup</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { width: 80%; margin: 20px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin: 10px 0 5px; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 20px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="/submit-form" method="POST">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="relationship">Relationship</label>
            <select id="relationship" name="relationship" required>
                <option value="">Select</option>
                <option value="friend">Friend</option>
                <option value="family">Family</option>
                <option value="colleague">Colleague</option>
            </select>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="aptSuite">Apt/Suite</label>
            <input type="text" id="aptSuite" name="aptSuite">

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="">Select State</option>
               
            </select>

            <label for="zipCode">Zip Code</label>
            <input type="text" id="zipCode" name="zipCode" required>

            <button type="button" onclick="window.location='login.html';">Login</button>
        </form>
    </div>
</body>
</html>
